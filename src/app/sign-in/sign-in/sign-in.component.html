<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
    <form [formGroup]="f">
      <mat-card>
        <mat-form-field class="full-width">
          <input matInput type="text" placeholder="Email" formControlName="email">
          <mat-error *ngIf="email.hasError('email')">Invalid email</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="password.hasError('minChars')">Password must have at least 8 characters</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="button" (click)="submit('Sign in')">Sign in</button>
        <h2>Don't have an account yet?</h2>
        <button mat-raised-button color="primary" type="button" (click)="submit('Sign up')">Sign up</button>
      </mat-card>
    </form>
  </div>
</div>
