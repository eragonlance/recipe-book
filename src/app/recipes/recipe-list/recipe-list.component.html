<div class="row end-xs">
  <div class="col-xs-12">
    <a mat-raised-button color="primary" [routerLink]="['new']">
      <i class="material-icons md-18">insert_drive_file</i>
      <span>New recipe</span>
    </a>
  </div>
</div>

<mat-card style="margin-top: 10px">
  <mat-grid-list cols="4" rowHeight="1:1" gutterSize="5px">
    <mat-grid-tile *ngFor="let recipe of recipes$ | async; let i = index" [style.backgroundImage]="'url(' + recipe.imagePath + ')'">
      <a [routerLink]="i" (mouseenter)="onMouseEnterGridItem($event)" (mouseleave)="onMouseLeaveGridItem($event)"></a>
      <mat-grid-tile-header>{{ recipe.name }}</mat-grid-tile-header>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
